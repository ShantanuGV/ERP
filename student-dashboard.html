<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-700 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Student Dashboard</h1>
    <a href="ERP.html" class="hover:underline">Logout</a>
  </nav>

  <!-- Main Content -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

    <!-- Attendance -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Attendance</h2>
      <p class="text-gray-600">View your attendance record</p>
      <button onclick="openPage('attendance.html')" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">View</button>
    </div>

    <!-- Exam Marks -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Exam Marks</h2>
      <p class="text-gray-600">Check your exam performance</p>
      <button onclick="openPage('marks.html')" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">View</button>
    </div>

    <!-- Fee Status -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Fee Status</h2>
      <p class="text-gray-600">Track your fee payment details</p>
      <button onclick="openPage('fees.html')" class="mt-3 px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">View</button>
    </div>

    <!-- Events -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center col-span-1 md:col-span-3">
      <h2 class="text-lg font-bold mb-2">Upcoming Events</h2>
      <ul class="list-disc text-left ml-5 text-gray-700">
        <li>Annual Day - Oct 15</li>
        <li>Sports Meet - Oct 30</li>
        <li>Workshop on AI - Nov 10</li>
      </ul>
    </div>

  </div>

  <script>
    function openPage(page) {
      window.location.href = "pages/" + page;
    }
  </script>  

</body>
</html>
