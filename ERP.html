<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ERP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Student ERP</h1>

    <button onclick="window.location.href='E-Pluse.pptx'" download class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Download PPT
    </button>
    
    <form>
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" placeholder="Enter your username" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-blue-300">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-blue-300">
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Login As</label>
        <select class="w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-blue-300">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-4">
      &copy; 2025 Student ERP System
    </p>
  </div>

</body>
</html>
