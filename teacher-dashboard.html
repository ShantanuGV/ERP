<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-700 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Teacher Dashboard</h1>
    <a href="ERP.html" class="hover:underline">Logout</a>
  </nav>

  <!-- Main Content -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

    <!-- Mark Attendance -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Mark Attendance</h2>
      <p class="text-gray-600">Mark student attendance</p>
      <button class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Open</button>
    </div>

    <!-- Upload Marks -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Upload Exam Marks</h2>
      <p class="text-gray-600">Enter exam marks for students</p>
      <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload</button>
    </div>

    <!-- Post Events -->
    <div class="bg-white shadow-lg rounded-xl p-4 text-center">
      <h2 class="text-lg font-bold mb-2">Post Event</h2>
      <p class="text-gray-600">Create a new event or announcement</p>
      <button class="mt-3 px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">Create</button>
    </div>

  </div>

</body>
</html>
